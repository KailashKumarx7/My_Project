<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
                    <input type="search"
                     class="search" name="" id=""
                    placeholder="Search...."
                     >
                     <fa-icon  class="search-icon"[icon]="searchicon"></fa-icon>
                </div>
                <div *ngIf="canShowSearchAsOverlay">
                    <button
                    [cdkMenuTriggerFor]="searchOverlay"
                    class="search-menu-btn ripple"
                    >
                    <fa-icon [icon]="searchicon" class="search-icon"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <img src="../../../../assets/images/nepal-flag.png" alt="" class="flag" alt="flag">
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon class="menu-icon" [icon]="expandedicon"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon class="menu-icon" [icon]="bellicon"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon class="menu-icon" [icon]="commentalticon"></fa-icon>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../../../assets/images/avatar-mypic.jpeg" class="user-avatar" >
                    <div class="circle-indicator pluse">  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" name="" id="" placeholder="Search....">
        <button class="search-btn">
            <fa-icon [icon]="searchicon" class="search-icon"></fa-icon>
        </button>
    </div>
</ng-template>
